bio: >
 I am a mathematician. I enjoy category theory, stable homotopy theory, computations with the Serre spectral sequence, functional programming (mainly <a href="https://www.haskell.org">Haskell</a> and <a href="https://en.wikipedia.org/wiki/Wolfram_Language">Wolfram</a>), bicategories of profunctors seen as <a href="https://ncatlab.org/nlab/show/cartesian+bicategory">universal semantics</a> for 2-dimensional algebraic theories, lager beers, artificial languages (I'm learning <a href="https://www.duolingo.com/FoucheEhcuof">Esperanto</a> and <a href="https://en.wikipedia.org/wiki/Toki_Pona">Toki Pona</a>; <a href="https://en.wikipedia.org/wiki/Ithkuil">Ithkuil</a> remains wishful thinking), Shunga paintings, drawing maps, typography (I crafted Giordano Bruno's <a href="stuff/de-magia-mathematica.pdf">de Magia Mathematica</a>, <a href="stuff/rumi-booklet.pdf">a small booklet of Rumi poems</a>, <a href="stuff/aurea.pdf">old alchemical tokens</a>, a <a href="https://github.com/tetrapharmakon/mystic-sunflower/blob/master/mystic-sunflower.pdf">picture</a> from Athanasius Kircher's <em>Cabala Hebraeorum</em>, and a lame edition of <a href="stuff/ddj.pdf">Laozi</a> in XeLaTeX). Most of all, I love linking all these things.<br><br>

 See my CV <a href="stuff/short-civi.pdf">here</a>. My email is <a href="#contacts">below</a>. My interests grew too far apart to be described by a research statement any more. Let's just say that I do category theory here, category theory there. <a href="mms.pdf">Here</a>, however, I compiled a short presentation about my past work.

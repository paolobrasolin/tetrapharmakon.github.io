language: ruby
rvm:
- 2.1.2
addons:
  ssh_known_hosts: yoda.math.muni.cz
before_script:
- chmod +x ./script/cibuild
- openssl aes-256-cbc -K $encrypted_8872787bec2a_key -iv $encrypted_8872787bec2a_iv
  -in deploy_rsa.enc -out deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 $TRAVIS_BUILD_DIR/deploy_rsa
- ssh-add $TRAVIS_BUILD_DIR/deploy_rsa
- rm deploy_rsa*
script: "./script/cibuild"
branches:
  only:
  - jekyll
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
sudo: false
